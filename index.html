<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>sortable</title>
  </head>
  <body>
    <input type="text" id="searchBar" placeholder="Search superheroes..." />
    <nav aria-label="Page navigation example">
      <ul class="pagination"></ul>
    </nav>
    <select
      class="form-select"
      id="heroesPerPage"
      onchange="handleSelectChange(event)"
    >
      <option value="10">10</option>
      <option selected value="20">20 (default)</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="All">All</option>
    </select>
    <div id="pagination" class="pagination"></div>
    <table class="table table-striped" id="table">
      <thead>
        <tr>
          <th scope="col">Icon</th>
          <th scope="col">
            <a type="button" onclick="sortListByName()">Name</a>
          </th>
          <th scope="col">
            <a type="button" onclick="sortListByFullName()">Fullname</a>
          </th>
          <th scope="col">
            <a type="button" onclick="sortPowerstats()">Powerstats</a>
          </th>
          <th scope="col"><a type="button" onclick="sortRace()">Race</a></th>
          <th scope="col">
            <a type="button" onclick="sortGender()">Gender</a>
          </th>
          <th scope="col">
            <a type="button" onclick="sortHeight()">Height</a>
          </th>
          <th scope="col">
            <a type="button" onclick="sortWeight()">Weight</a>
          </th>
          <th scope="col">
            <a type="button" onclick="sortPlaceOfBirth()">Place of birth</a>
          </th>
          <th scope="col">
            <a type="button" onclick="sortAlignment()">Alignment</a>
          </th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
